<script>
function get_query(k){
	return (q=window.location.search.match(new RegExp(k+'=([^$&]+)')))&&decodeURI(q[1]) || !1;
}

function get_cookie(name){
	return (c=document.cookie.match(new RegExp('(^| )'+name+'=([^;]+)')))&&c[2] || !1;
}


if (get_query('lang')){
	lang(get_query('lang'), false);
}

function lang(l='br', reload = true){
	var now = new Date();
	now.setTime(now.getTime()+1000*36000);
	document.cookie="googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
	document.cookie="googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain="+document.location.host+";";
	if(l != 'br' && l != 'pt') document.cookie="googtrans=/pt/"+l+"; expires="+now.toGMTString()+"; path=/";
	if (reload) window.location.reload();
}

function googleTranslateElementInit(){
	new google.translate.TranslateElement({
		pageLanguage: 'pt',
		layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
		autoDisplay: false
	}, 'google_translate_element');
	document.body.style='';
	document.getElementById('goog-gt-tt').remove();
}

</script>
